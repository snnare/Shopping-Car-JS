<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen ">

    <nav class="relative flex w-full flex-wrap items-center justify-between bg-black py-2 shadow-dark-mild dark:bg-neutral-700 lg:py-4 py-4">
        <div class="ms-5 flex w-[30%] items-center justify-between">
          <input
            type="search"
            class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-secondary-500 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-surface transition duration-300 ease-in-out focus:border-primary focus:text-gray-700 focus:shadow-inset focus:outline-none motion-reduce:transition-none dark:border-white/10 dark:bg-body-dark dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-addon2" />
      
          <!--Search icon-->
          <span
            class="flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-gray-600 dark:text-white [&>svg]:w-5"
            id="basic-addon2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </div>
    </nav>
    

    <div id="productos"></div>

    <div class="container mx-auto px-5 py-4">
        <div id="productosContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Aquí se mostrarán los productos -->
        </div>
    </div>

    <div id="carrito2">
        <div class="container mx-auto px-5">
            <h1 class="text-2xl font-semibold mb-4">Carrito de Compras</h1>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="md:w-3/4">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                        <table class="w-full">
                            <thead>
                                <tr>
                                    <th class="text-left font-semibold">Producto</th>
                                    <th class="text-left font-semibold">Precio</th>
                                    <th class="text-left font-semibold">Cantidad</th>
                                    <th class="text-left font-semibold">Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-4">
                                        <div class="flex items-center">
                                            <span> IMG </span>

                                            <span class="font-semibold">Product name</span>
                                        </div>
                                    </td>
                                    <td class="py-4">$0.00</td>
                                    <td class="py-4">

                                        <span class="text-center w-8">0</span>
                                    </td>
                                    <td class="py-4">$0.00</td>
                                    <td class="py-4">
                                        <button
                                            class="bg-red-500 hover:bg-red-600 px-5 py-2 text-sm text-white uppercase">
                                            Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="md:w-1/4">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold mb-4">Cuenta total</h2>
                        <div class="flex justify-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>IVA</span>
                            <span id="iva">$0.00</span>
                        </div>
                        <hr class="my-2">
                        <div class="flex justify-between mb-2">
                            <span class="font-semibold">Total</span>
                            <span id="total" class="font-semibold">$0.00</span>
                        </div>
                        <button id="comprarAhora" class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 w-full">Comprar Ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/app.js" defer></script>
</body>

</html>
